 #Modifiers
 re_hellenic_aphrodite: "Aphrodite"
 desc_re_hellenic_aphrodite: "Goddess of beauty, love, desire, and pleasure, daughter of Zeus and Dione. She was married to Hephaestus, but bore him no children. She had many lovers, most notably Ares. Her sacred animals include doves and sparrows."
 re_hellenic_apollon: "Apollon"
 desc_re_hellenic_apollon: "God of music, arts, knowledge, healing, plague, prophecy, poetry, manly beauty, and archery. He is the son of Zeus and Leto, and the twin brother of Artemis."
 re_hellenic_ares: "Ares"
 desc_re_hellenic_ares: "God of war, bloodshed, and violence. The son of Zeus and Hera, he was depicted as a beardless youth, either nude with a helmet and spear or sword, or as an armed warrior."
 re_hellenic_artemis: "Artemis"
 desc_re_hellenic_artemis: "Virgin goddess of the hunt, wilderness, animals and young girls, the daughter of Zeus and Leto, and twin sister of Apollo. Her attributes include hunting spears, animal pelts, deer and other wild animals."
 re_hellenic_dionysus: "Dionysus"
 desc_re_hellenic_dionysus: "God of wine, fruitfulness, parties, festivals, madness, chaos, drunkenness, vegetation, ecstasy, and the theater. He is the twice-born son of Zeus and Semele"
 re_hellenic_hephaistos: "Hepahaistos"
 desc_re_hellenic_hephaistos: "God of fire, metalworking, and crafts. Either the son of Zeus and Hera or Hera alone, he is the smith of the gods and the husband of the adulterous Aphrodite."
 re_hellenic_hermes: "Hermes"
 desc_re_hellenic_hermes: "God of boundaries, travel, communication, trade, language, thieves and writing. Hermes was also responsible for protecting livestock and presided over the spheres associated with fertility, music, luck, and deception."
 re_hellenic_hestia: "Hestia"
 desc_re_hellenic_hestia: "Virgin goddess of the hearth, home, and chastity. She is a daughter of Rhea and Cronus, and a sister of Zeus. Her symbols are the hearth and kettle."